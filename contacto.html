<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Nosotros</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="search">
          <a class="logo" href="index.html">
            <h1 class="logo__name no-margin">
              Blog<span class="logo__bold">DeCafé</span>
            </h1></a
          >
          <nav class="nav">
            <a class="nav__a" href="nosotros.html">Nosotros</a>
            <a class="nav__a" href="cursos.html">Cursos</a>
            <a class="nav__a" href="contactos.html">Contacto</a>
          </nav>
        </div>
      </div>
      <div class="header__text">
        <h2 class="no-margin">Blog de café con consejos y cursos</h2>
        <p class="no-margin">
          Aprende de los expertos con las mejores recetas y consejos
        </p>
      </div>
    </header>
    <main class="container">
      <h3 class="center-text">Contacto</h3>

      <div class="contact-bg"></div>

      <form class="form">
        <div class="field">
          <label class="field__label" for="name">Nombre</label>
          <input
            class="field__input"
            type="text"
            placeholder="Tu Nombre"
            id="name"
          />
        </div>
        <div class="field">
          <label class="field__label" for="email">E-mail</label>
          <input
            class="field__input"
            type="email"
            placeholder="Tu E-mail"
            id="email"
          />
        </div>
        <div class="field">
          <label class="field__label" for="message">Mensaje</label>
          <textarea
            class="field__input field__input--textarea"
            id="message"
          ></textarea>
        </div>

        <div class="field">
          <input type="submit" value="Enviar" class="button button--primary" />
        </div>
      </form>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="search">
          <a class="logo" href="index.html">
            <h1 class="logo__name no-margin center-text">
              Blog<span class="logo__bold">DeCafé</span>
            </h1></a
          >
          <nav class="nav">
            <a class="nav__a" href="nosotros.html">Nosotros</a>
            <a class="nav__a" href="cursos.html">Cursos</a>
            <a class="nav__a" href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </footer>
    <script src="js/modernizr.js"></script>
  </body>
</html>
